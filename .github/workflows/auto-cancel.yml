name: Auto Cancel No-Show

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call auto-cancel endpoint
        run: |
          curl -fsS \
            -H "Authorization: Bearer $CRON_SECRET" \
            "$APP_BASE_URL/api/internal/jobs/auto-cancel"
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}